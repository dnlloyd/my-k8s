apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-foo
  namespace: argocd
spec:
  destination:
    namespace: foo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deploy/aspnet-app/L2-deployments/dev/foo
    repoURL: https://github.com/dnlloyd/my-k8s
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true