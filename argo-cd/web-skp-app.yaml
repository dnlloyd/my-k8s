apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-skp-app
  namespace: argocd
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/kustomize/single-repo/deployments/overlays/modules/dev/web-skp
    repoURL: https://github.com/dnlloyd/my-k8s
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=false